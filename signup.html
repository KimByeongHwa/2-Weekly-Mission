<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/styles/normarlize.css" />
    <link rel="stylesheet" href="./src/styles/signup.css" />
  </head>
  <body>
    <section>
      <div class="logoContainer">
        <a href="/">
          <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" class="logo" />
        </a>
        <div class="signinLinkContainer">
          이미 회원이신가요? <a href="/signin.html" class="signinLink">로그인 하기</a>
        </div>
      </div>
      <div class="inputContainer">
        <form class="inputWrapper">
          <div class="inputTitle">이메일</div>
          <input type="text" class="idInput" />
        </form>
        <form class="inputWrapper">
          <div class="inputTitle">비밀번호</div>
          <input type="password" class="passwordInput" />
        </form>
        <form class="inputWrapper">
          <div class="inputTitle">비밀번호 확인</div>
          <input type="text" class="idInput" />
        </form>
      </div>
      <input type="button" class="signinButton" value="회원가입" />
      <div class="socialContainer">
        <div class="socialText">다른 방식으로 가입하기</div>
        <div class="socialButtons">
          <a class="iconWrapper" href="https:/www.google.com/">
            <img src="/images/google.png" />
          </a>
          <a class="iconWrapper" href="https://www.kakaocorp.com/">
            <img src="/images/kakao.png" />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
